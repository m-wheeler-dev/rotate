<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rotate Page</title>
</head>
<body>
   <div class="container">

       <div class="circle-container">

           <div class="circle">

               <button id="close">
                   <i class="fas fa-times"></i>
                </button>
               <button id="open">
                   <i class="fas fa-bars"></i>
                </button>

           </div>

       </div>

       <div class="content">
           <h1>Nav Button Rotates Page</h1>
           <h2>Below you will see a few pictures of the dogs in the family.</h2>

           <div id="picsContainer">

            <div class="dogPic"><img src="images/Cooper3.png" alt="dog"><h3>Cooper!</h3></div>

            <div class="dogPic"><img src="images/Sansa2.png" alt="dog"><h3>Sansa!</h3></div>

            <div class="dogPic"><img src="images/Arya1.png" alt="dog"><h3>Arya!</h3></div>

            <div class="dogPic"><img src="images/Charlie1.png" alt="dog"><h3>Charlie!</h3></div>

            <div class="dogPic"><img src="images/Dakota1.png" alt="dog"><h3>Dakota!</h3></div>

            <div class="dogPic"><img src="images/StarkDogs2.png" alt="dog"><h3>The Stark Sisters! (Again)</h3></div>
            
           </div>

       </div>

   </div>

   <nav>
       <ul>
           <li><i class="fas fa-home"></i>Home</li>
           <li><i class="fas fa-user-alt"></i>About</li>
           <li><i class="fas fa-envelope"></i>Contact</li>
           <li>Sorry, but these links are only here to demonstrate the page's functionality.</li>
       </ul>
   </nav>
    
    <script src="https://kit.fontawesome.com/5692fba09c.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
