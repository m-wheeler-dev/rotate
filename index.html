<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- FAVICON -->
		<link rel="icon" type="image/x-icon" href="images/favicon.ico" />
		<!-- LINK STYLESHEET -->
		<link rel="stylesheet" href="styles.css" />
		<!-- LINK & DEFER JS -->
		<script src="scripts.js" defer></script>
		<!-- LINK & DEFER FONT AWESOME -->
		<script
			src="https://kit.fontawesome.com/1e723eb9a7.js"
			crossorigin="anonymous"
			defer
		></script>
		<title>RotatePage</title>
	</head>
	<body>
		<main>
			<div id="nav-btns">
				<i id="nav-open" class="fa-solid fa-bars-staggered"></i>
				<i id="nav-close" class="fa-solid fa-xmark"></i>
			</div>

			<nav>
				<img src="images/logo2.png" alt="MW logo" />
				<p>BOO! <i class="fa-solid fa-ghost"></i></p>
				<a href="https://mattwheeler-dev.com" target="_blank">
					Portfolio
					<i class="fa-solid fa-up-right-from-square"></i>
				</a>
				<a href="https://www.linkedin.com/in/mattwheeler-dev/" target="_blank">
					LinkedIn
					<i class="fa-brands fa-linkedin"></i>
				</a>
				<a href="https://github.com/mattwheeler-dev" target="_blank">
					GitHub
					<i class="fa-brands fa-github"></i>
				</a>
			</nav>

			<section>
				<h1>Nav Rotation Reveal</h1>
				<p>
					Use the nav buttons to find the nav links, and then use those links to
					find me!
				</p>
				<div id="skills">
					<h2>Some Skills of Mine</h2>
					<div>
						<img src="images/reactjs.png" alt="" />
						<img src="images/github.png" alt="" />
						<img src="images/nodejs.png" alt="" />
					</div>
					<div>
						<img src="images/html.png" alt="" />
						<img src="images/css.png" alt="" />
						<img src="images/javascript.png" alt="" />
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
